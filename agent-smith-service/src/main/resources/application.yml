server.port: 8082

datasender:
  letter-box-size: 10
  letter-processor-concurrency-level: 2
  url: http://localhost:8081/request
  processing-time: 5000

management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    org.springframework.boot.devtools.autoconfigure: DEBUG

spring:
  devtools:
    livereload:
      port: 10510
